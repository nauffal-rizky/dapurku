<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modul Manajemen Pesanan</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Tambahkan CSS jika diperlukan -->
  </head>
  <body>
    <h2>Modul Manajemen Pesanan</h2>

    <h3>Pemberitahuan Pesanan Baru</h3>
    <div id="orderNotification">
      <p>Tidak ada pesanan baru.</p>
    </div>

    <h3>Daftar Pesanan</h3>
    <table border="1">
      <thead>
        <tr>
          <th>ID Pesanan</th>
          <th>Nama Pelanggan</th>
          <th>Produk</th>
          <th>Total Harga</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="orderList">
        <tr>
          <td>#001</td>
          <td>John Doe</td>
          <td>Nasi Goreng</td>
          <td>Rp 25.000</td>
          <td>
            <select class="orderStatus">
              <option value="pending">Pending</option>
              <option value="diproses">Diproses</option>
              <option value="dikirim">Dikirim</option>
              <option value="selesai">Selesai</option>
            </select>
          </td>
          <td><button onclick="updateStatus(this)">Update</button></td>
        </tr>
      </tbody>
    </table>

    <script>
      function updateStatus(button) {
        let row = button.parentElement.parentElement;
        let status = row.querySelector(".orderStatus").value;
        alert("Status pesanan diperbarui menjadi: " + status);
      }
    </script>
  </body>
</html>
