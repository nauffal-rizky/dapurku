<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modul Pemasaran</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Tambahkan CSS jika diperlukan -->
  </head>
  <body>
    <h2>Modul Pemasaran</h2>

    <h3>Integrasi Media Sosial</h3>
    <button onclick="shareToSocialMedia('Facebook')">
      Bagikan ke Facebook
    </button>
    <button onclick="shareToSocialMedia('Twitter')">Bagikan ke Twitter</button>
    <button onclick="shareToSocialMedia('Instagram')">
      Bagikan ke Instagram
    </button>

    <h3>Email Marketing</h3>
    <form id="emailMarketingForm">
      <label for="emailSubject">Subjek Email:</label>
      <input type="text" id="emailSubject" name="emailSubject" required />

      <label for="emailContent">Konten Email:</label>
      <textarea id="emailContent" name="emailContent" required></textarea>

      <button type="submit">Kirim Email</button>
    </form>

    <h3>Laporan Kinerja Pemasaran</h3>
    <table border="1">
      <thead>
        <tr>
          <th>Metode</th>
          <th>Jumlah Klik</th>
          <th>Konversi</th>
          <th>ROI</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Facebook Ads</td>
          <td>1,200</td>
          <td>150</td>
          <td>20%</td>
        </tr>
        <tr>
          <td>Email Marketing</td>
          <td>800</td>
          <td>100</td>
          <td>18%</td>
        </tr>
      </tbody>
    </table>

    <script>
      function shareToSocialMedia(platform) {
        alert("Membagikan promosi ke " + platform);
      }
    </script>
  </body>
</html>
