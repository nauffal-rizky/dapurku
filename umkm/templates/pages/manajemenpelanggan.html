<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modul Manajemen Pelanggan</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Tambahkan CSS jika diperlukan -->
  </head>
  <body>
    <h2>Modul Manajemen Pelanggan</h2>

    <h3>Tambah Pelanggan</h3>
    <form id="customerForm">
      <label for="customerName">Nama Pelanggan:</label>
      <input type="text" id="customerName" name="customerName" required />

      <label for="customerAddress">Alamat:</label>
      <textarea id="customerAddress" name="customerAddress" required></textarea>

      <label for="customerContact">Kontak:</label>
      <input type="text" id="customerContact" name="customerContact" required />

      <label for="customerPreferences">Preferensi Pelanggan:</label>
      <input type="text" id="customerPreferences" name="customerPreferences" />

      <button type="submit">Tambah Pelanggan</button>
    </form>

    <h3>Daftar Pelanggan</h3>
    <table border="1">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Alamat</th>
          <th>Kontak</th>
          <th>Preferensi</th>
          <th>Riwayat Pesanan</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="customerList">
        <tr>
          <td>Jane Doe</td>
          <td>Jl. Merdeka No. 10</td>
          <td>08123456789</td>
          <td>Vegetarian</td>
          <td>
            <button onclick="viewHistory('Jane Doe')">Lihat Riwayat</button>
          </td>
          <td><button onclick="deleteCustomer(this)">Hapus</button></td>
        </tr>
      </tbody>
    </table>

    <script>
      function viewHistory(name) {
        alert("Menampilkan riwayat pesanan untuk " + name);
      }

      function deleteCustomer(button) {
        let row = button.parentElement.parentElement;
        row.remove();
        alert("Pelanggan telah dihapus.");
      }
    </script>
  </body>
</html>
